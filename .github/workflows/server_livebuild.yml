name: Server Build Check

on:
  push:
    branches: '**'
  pull_request:
    branches: [ master, develop ]
env:
  CORE_DIR: src/server/MUDhub.Core
  CORETESTS_DIR: src/server/MUDhub.Core.Tests
  SERVER_DIR: src/server/MUDhub.Server
  DOTNET_SDK_VERSION: 3.1.101 

jobs:
  Build_Core_Library:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{env.DOTNET_SDK_VERSION}}
    - name: Install dependencies
      run: dotnet restore
      working-directory: ${{env.CORE_DIR}}
    - name: Build Core Library
      run: dotnet build --configuration Release --no-restore
      working-directory: ${{env.CORE_DIR}}
      
  Build_Core_Library_Tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{env.DOTNET_SDK_VERSION}}
    - name: Install dependencies
      run: dotnet restore
      working-directory: ${{env.CORETESTS_DIR}}
    - name: Build Core Library Tests
      run: dotnet build --no-restore -o result
      working-directory: ${{env.CORETESTS_DIR}}
    - name: Run Tests
      run: dotnet test --no-restore --verbosity normal
      working-directory: ${{env.CORETESTS_DIR}}
    - name: Install Coverlet
      run: dotnet tool install --global coverlet.console
    - name: Generate Codecoverage
      run: coverlet result/MUDhub.Core.Tests.dll 
           --target "dotnet" 
           --targetargs "test ${{env.CORETESTS_DIR}} --no-build -p:CollectCoverage=true" 
           --format opencover 
           --output "result.xml"
             
      working-directory: ${{env.CORETESTS_DIR}}
    - name: Install Report uploader
      run: dotnet tool install --global Codecov.Tool
    - name: Upload CodeCoverage Report
      run: codecov -f result.xml -t ${{secrets.CODECOV_TOKEN}}
      working-directory: ${{env.CORETESTS_DIR}}
    
  Build_Server:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{env.DOTNET_SDK_VERSION}}
    - name: Install dependencies
      run: dotnet restore
      working-directory: ${{env.SERVER_DIR}}
    - name: Build Server
      run: dotnet build --configuration Release --no-restore
      working-directory: ${{env.SERVER_DIR}}
