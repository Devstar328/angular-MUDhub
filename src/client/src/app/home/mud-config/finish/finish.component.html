<mat-card>
    <div class="center-content">
        <div class="content">
            <div *ngIf="!generalStatus">
                <img src="https://cdn.icon-icons.com/icons2/1154/PNG/512/1486564411-checkmark_81522.png"/> 
            </div>
            <div *ngIf="generalStatus">
                <img src="https://cdn.icon-icons.com/icons2/1154/PNG/512/1486564399-close_81512.png"/>
            </div>
    
            <h2>Konfiguration</h2>
        </div>
    </div>
        <div class="center-content">
            <div class="error-message">
                <p *ngIf="raceStatusMsg != ''">{{raceStatusMsg}}</p>
                <p *ngIf="classStatusMsg != ''">{{classStatusMsg}}</p>
                <p *ngIf="itemStatusMsg != ''">{{itemStatusMsg}}</p>
                <p *ngIf="areaStatusMsg != ''">{{areaStatusMsg}}</p>
            </div>
        </div>
</mat-card>
