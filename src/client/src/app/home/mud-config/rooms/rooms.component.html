
<div class="rooms-container">
	<div class="width-controls">
		<button class="sub" (click)="width = width - 1">-</button>
		<button class="add" (click)="width = width + 1">+</button>
	</div>

	<div class="height-controls">
		<button class="sub" (click)="height = height - 1">-</button>
		<button class="add" (click)="height = height + 1">+</button>
	</div>
	<table class="rooms-grid">
		<tr class="room-row" *ngFor="let row of rooms; let y = index">
			<td class="room" *ngFor="let room of row; let x = index">
				<div class="create-room" *ngIf="room == undefined" (click)="createRoom(x, y)">+</div>
				<div *ngIf="room">{{ room.name }}</div>
			</td>
		</tr>
	</table>
</div>

<div class="button-menu">
    <button mat-flat-button color="warn" (click)="onAbort()">Abbrechen</button>
    <button mat-flat-button color="basic" (click)="onLast()">Zur√ºck</button>
    <button mat-flat-button color="primary" (click)="onNext()">Weiter</button>
</div>
