<form class="container" [formGroup]="form">
	<mat-form-field class="form-row">
		<mat-label>Name</mat-label>
		<input matInput type="text" formControlName="name" />
	</mat-form-field>
	<mat-form-field class="form-row">
		<mat-label>Beschreibung</mat-label>
		<input matInput type="text" formControlName="description" />
	</mat-form-field>
	<div class="form-row">
		<mat-checkbox formControlName="isDefault">Eintrittsraum</mat-checkbox>
	</div>
	<div class="form-row">
		<input type="file" />
	</div>
	<div class="actions">
		<button mat-button type="submit" [disabled]="form.invalid" (click)="onCreate()">
			Erstellen
		</button>
		<button mat-button type="button" routerLink="../">Abbrechen</button>
	</div>
</form>
