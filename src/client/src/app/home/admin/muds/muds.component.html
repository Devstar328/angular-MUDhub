<h1 class="title">Alle MUDs</h1>
<table mat-table [dataSource]="dataSource" #table>
	<ng-container matColumnDef="id">
		<th mat-header-cell *matHeaderCellDef>ID</th>
		<td mat-cell *matCellDef="let mud">{{ mud.mudId }}</td>
	</ng-container>
	<ng-container matColumnDef="owner">
		<th mat-header-cell *matHeaderCellDef>Besitzer</th>
		<td mat-cell *matCellDef="let mud">{{ mud.owner.email }}</td>
	</ng-container>
	<ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef>Name</th>
		<td mat-cell *matCellDef="let mud">{{ mud.name }}</td>
	</ng-container>
	<ng-container matColumnDef="description">
		<th mat-header-cell *matHeaderCellDef>Beschreibung</th>
		<td mat-cell *matCellDef="let mud" class="description">{{ mud.description }}</td>
	</ng-container>

	<ng-container matColumnDef="actions">
		<th mat-header-cell *matHeaderCellDef class="actions"></th>
		<td mat-cell *matCellDef="let mud" class="actions">
			<button mat-button class="delete" (click)="delete(mud)">
				<mat-icon>delete</mat-icon>
			</button>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

</table>
<mat-paginator
	[pageSizeOptions]="[5, 10, 20]"
	showFirstLastButtons
></mat-paginator>
