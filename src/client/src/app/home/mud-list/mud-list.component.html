<h1>MUD - Ãœbersicht</h1>

<div class="muds">
	<div class="mud" [class.is-own]="m.mud.owner.id === user.id" *ngFor="let m of list">
		<mat-icon class="owner-icon">assignment_ind</mat-icon>
		<div class="mud-title">{{ m.mud.name }}</div>
		<div class="mud-description">{{ m.mud.description }}</div>
		<div class="mud-actions">
			<button
				mat-stroked-button
				color="primary"
				*ngIf="m.mud.isPublic || m.requestState === RequestState.Accepted"
				[routerLink]="'join'"
				[queryParams]="{ mudid: m.mud.mudId }"
			>
				Spielen
			</button>
			<button mat-stroked-button color="primary" *ngIf="!m.mud.isPublic" [disabled]="m.requestState === RequestState.Requested" (click)="requestAccess(m.mud)">
				Anfragen
			</button>
			<button mat-stroked-button color="primary" *ngIf="m.requestState === RequestState.Rejected" disabled>
				Abgelehnt
			</button>
		</div>
	</div>
</div>
<div class="view-side-form">
	<router-outlet></router-outlet>
</div>
